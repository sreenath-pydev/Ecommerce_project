{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Example</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style type='text/css'>
        .carousel-inner img {
            width: 100%;
            height: 500px;
        }
        .carousel{
            pading : 10px
        }
    </style>
</head>
<body>
    <!-- Carousel Section -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'images/banner1.jpg' %}" class="d-block w-100" alt="Banner 1">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/banner2.jpg' %}" class="d-block w-100" alt="Banner 2">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/banner3.jpg' %}" class="d-block w-100" alt="Banner 3">
            </div>
        </div>
        <!-- Carousel Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#carouselExample').carousel({
                interval: 2000 // Change the interval to your desired value (in milliseconds)
            });
        });
    </script>
</body>
</html>
